<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Auth Example</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="ctrlogin">
        <div class="logctr">
            <div class="gitlogf">
                <img id="loggitb" src="assets/gitoctopus.png" alt="Profile Picture">
                <h5>Login with GitHub</h5>
            </div>
           
        <a href="/auth/github" class="btn">LogIn</a>
        </div>
        

        <div class="content">
            <div class="column" id="pull-requests-column">
                <h5>Your Open Pull Requests   <img src="assets/PR.png" height="25px" width="30px" alt=""></h5>
                <ul id="pull-requests" style="width: 300px;"></ul>
            </div>
            <div class="column" id="issues-column">
                <h5><img src="assets/issues.png" height="25px" width="30px" alt="">  Your Open Issues</h5>
                <ul id="issues" style="width: 300px;"></ul>
            </div>
        </div>
    </div>

    
    <!-- New try-->

    <div class="popup">

        <div class="close-btn">&times;</div>
        <img src="assets/github.png" alt="" >
        <h1>Github ID</h1>
        <p> Enter Your Github Id <input type="text" id="gitid" name="gitid"></p>
        <button id="gitsubmit" class="gitsubmit">Submit</button>
        
    
    </div>

    <div class="promo">
        <div class="os-head"><h2>OpenOS</h2></div>
        <div class="os-des"><p><pre>For the Community  By the Community  To the Community</pre></p></div>
        <div class="gitty">
            <p>Star me on Github <img src="assets/stargit.png" alt="star"></p>
            
        </div>
    </div>

    <div >
        <img src="assets/Finalbg.svg" alt="" id="cttty">
        <img src="assets/loomgif 1.gif" alt="" id="u1">
   <h1 id="current-time">12:00</h1>
    </div>

    <div>
        <form action="https://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank">
            <input autocomplete="on" id="in1" class="form-control search" name="q" placeholder="Search Google or type a URL" required="required"  type="text">
            <button class="button" type="submit" id="b1"><img src="assets/Googlel.png" alt="Google" height="30px" width="30px"></button>
            </form>
    </div>


    



<script>

    document.getElementById('login-button').addEventListener('click', function() {
        const clientId = 'Ov23lijAhzVgNMHu4qKO';
        const redirectUri = 'https://open-os.vercel.app/auth/github/callback';
        const scope = 'repo user';
        const authUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;
      
        // Open the GitHub login page in a new window
        window.open(authUrl, '_blank', 'width=600,height=600');
      });
    let time = document.getElementById("current-time");

        setInterval(() =>{
        let d = new Date();
        time.innerHTML = d.toLocaleTimeString('en-GB', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
        },1000
        )
    
        let d = new Date();
        time.innerHTML = d.toLocaleTimeString('en-GB', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
                document.addEventListener('DOMContentLoaded', function() {
                    var audio = document.getElementById('audio');
                    var djDiv = document.querySelector('.dj');
                    var soundDjImg = djDiv.querySelector('.sounddj');
            
                    // Start playing the music by default
                    audio.play();
            
                    djDiv.addEventListener('click', function() {
                        if (audio.paused) {
                            audio.play();
                            soundDjImg.src = 'assets/s1.gif';
                        } else {
                            audio.pause();
                            soundDjImg.src = 'assets/s2.png';
                        }
                    });
                });

</script>


</body>

</html>
